version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: erc8004-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: erc8004
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  anvil:
    image: ghcr.io/foundry-rs/foundry:latest
    container_name: erc8004-anvil
    entrypoint: ["anvil", "--host", "0.0.0.0", "--chain-id", "31337"]
    ports:
      - "8545:8545"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: erc8004-backend
    environment:
      PORT: "8080"
      ENVIRONMENT: development
      DATABASE_URL: postgres://postgres:postgres@postgres:5432/erc8004?sslmode=disable
      RPC_URL: http://anvil:8545
      CHAIN_ID: "31337"
      JWT_SECRET: dev-secret-change-in-production
      CORS_ORIGIN: http://localhost:3000
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      anvil:
        condition: service_started
    volumes:
      - ./backend:/app
    command: ["go", "run", "./cmd/server"]

  migrate:
    image: migrate/migrate:v4.17.0
    container_name: erc8004-migrate
    volumes:
      - ./backend/internal/database/migrations:/migrations
    command: ["-path", "/migrations", "-database", "postgres://postgres:postgres@postgres:5432/erc8004?sslmode=disable", "up"]
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
